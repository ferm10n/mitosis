<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Infinitely evolving interactive abstract art</title>
  <meta property="og:title" content="Infinitely evolving interactive abstract art">
  <meta property="twitter:title" content="Infinitely evolving interactive abstract art">
  <meta property="og:image" content="snap.png">
  <meta property="twitter:image" content="snap.png">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body,
    html {
      padding: 0;
      margin: 0;
      position: absolute;
      left: 0px;
      right: 0px;
      top: 0px;
      bottom: 0px;
      overflow: hidden;
      background-color: black;
      z-index:-2;
    }
    canvas {
      z-index:-1;
      position: absolute;
      background-color: black;
    }
    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
    }
    iframe, a {
      color:#333;
      position:absolute;
      bottom:0;
      left:0;
      margin:.1in;
    }
    iframe {
      right:0;
      left:initial;
    }
    #q1 {
      right:1px;
      transform: scaleY(-1);
    }
    #q2 {
      transform: scaleY(-1) scaleX(-1);
    }
    #q3 {
      transform: scaleX(-1);
      bottom:1px;
    }
    #q4 {
      right:1px;
      bottom:1px;
    }
  </style>
  <script type="text/javascript" src="two.js/build/two.js"></script>
</head>

<body class='noselect'>
  <a href='https://twitter.com/ferm10n'>OMG MOARR</a>
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/ferm10n" aria-label="Follow @ferm10n on GitHub">Follow @ferm10n</a>
  
  <canvas class='noselect' id="q1"></canvas>
  <canvas class='noselect' id="q2"></canvas>
  <canvas class='noselect' id="q3"></canvas>
  <canvas class='noselect' id="q4"></canvas>
  <script type="text/javascript" src="mitosis.js"></script>
</body>

</html>
